<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-25 align-items-start justify-content-end">
        <div class="col-2 d-flex justify-content-end flex-gap-3">
          <a href="#" class="m-4">Images</a>
          <a href="#" class="m-4">Advance Search</a>
        </div>
      </div>
      <div class="row justify-content-center h-75 align-items-center">
        <div class="col-4">
          <form action="https://google.com/search">
            <input type="text" class="form-control" name="q" />
            <div class="row">
              <div class="col d-flex align-items-center justify-content-center">
                <input
                  type="submit"
                  class="btn btn-secondary"
                  value="Google Search"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
